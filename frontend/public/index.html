<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Multi-File Upload</title>
    </head>
    <body>
    <form ref="uploadForm" id="uploadForm" action="http://localhost:8000/upload" method="post" enctype="multipart/form-data">
        
        <div>
            <label for="sampleFile">Upload Sample File:</label>
            <input type="file" id="sampleFile" name="sampleFile" title="Choose a sample file">
        </div>
                                                                                                         
        <div>
            <input type="submit" value="Upload!">
        </div>
    </form>     
  
</body></html>
